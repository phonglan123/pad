<center style="font-size: 20px; margin-top: 25%">Bạn có chắc chắn muốn chuyến hướng đến (Do you really want to go to): <br/><br/>
<font color="blue" id="targetURLText"></font> 
<br/><br/>
<button onclick="redirect()" style="font-size: 20px; box-shadow: 0 0 8px 0 lime; background: white; border: none;">Có! (Yes!)</button><script>
  var targetURL = new URL(location.href).searchParams.get('target'),
      redirect = () => {
	      location.href = decodeURIComponent(targetURL);
      };
  document.getElementById('targetURLText').innerHTML = '<b>' + targetURL + '</b>';
  document.body.style.overflow = 'hidden';
</script>
