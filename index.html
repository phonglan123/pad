<script>
async function detectAdBlock() {

  } catch (e) {
    adBlockEnabled = true

    if(adBlockEnabled) {
	    alert('Vui lòng tắt trình chặn quảng cáo. Thông báo này sẽ hiển thị lại trong 10 giây (Please turn off the Adblock. This alert will show agian in 10 seconds)');

    }
  }
}
detectAdBlock()
</script>
