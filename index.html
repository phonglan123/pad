<!-- Adblock detect -->
<script>
async function detectAdBlock() {
  let adBlockEnabled = false
  try {
    await fetch(new Request('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js')).catch(_ => adBlockEnabled = true)
  } catch (e) {
    adBlockEnabled = true
  } finally {
    if(adBlockEnabled) {
	    alert('Vui lòng tắt trình chặn quảng cáo. Thông báo này sẽ hiển thị lại trong 10 giây (Please turn off the Adblock. This alert will show agian in 10 seconds)');
	    setTimeout(() => location.reload(), 10000);
    }
  }
}
detectAdBlock()
</script>
